<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    
    <section class="conteiner">
        <h1>Cálculo de IMC</h1>
        <p>Criado no século 19 pelo matemático Lambert Quételet, o Índice de Massa Corporal, conhecido pela sigla IMC, é um cálculo simples que permite medir se alguém está ou não com o peso ideal. Ele aponta se o peso está adequado ou se está abaixo ou acima do peso.</p>

        <form action="" id="form">

            <label for="input-teste-1">Peso</label>
            <input type="text" id="input-teste-1" placeholder="Digite seu peso em KG. EX: 87.8m"/>
            

            <label for="input-teste-2">Altura</label>
            <input type="text" id="input-teste-2" placeholder="Digite sua altura em Metros. EX: 1.87kg">

            <button onclick="main();">Enviar</button>

            <p id="mensage"></p>


        </form>


    </section>

    <script src="../Script/script.js"></script>
</body>
</html>
